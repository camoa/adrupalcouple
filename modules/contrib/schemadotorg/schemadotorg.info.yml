name: 'Schema.org Blueprints'
type: module
description: 'Uses Schema.org as the blueprint for the content architecture and structured data in a Drupal website.'
package: 'Schema.org Blueprints Core'
core_version_requirement: ^10.3 || ^11
configure: schemadotorg
schemadotorg_production: true
dependencies:
  - 'drupal:node'
  - 'drupal:user'
  - 'drupal:field'
  - 'drupal:datetime'
  - 'drupal:image'
  - 'drupal:link'
  - 'drupal:options'
  - 'drupal:telephone'
  - 'drupal:text'
