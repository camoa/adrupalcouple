name: 'Schema.org Blueprints Scheduler'
type: module
description: 'Automatically enables scheduling for Schema.org types as they are created.'
package: 'Schema.org Blueprints Other'
core_version_requirement: ^10.3 || ^11
configure: schemadotorg.settings.types
schemadotorg_production: true
dependencies:
  - 'drupal:scheduler'
  - 'schemadotorg:schemadotorg'
