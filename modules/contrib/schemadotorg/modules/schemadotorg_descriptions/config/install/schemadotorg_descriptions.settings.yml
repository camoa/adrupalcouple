  subtype: 'A more specific subtype for the item. This is used to allow more specificity without having to create dedicated Schema.org entity types.'
  layoutParagraphs: 'A layout built using paragraphs. Layout paragraphs allows site builders to construct a multi-column landing page using Schema.org related paragraphs types.'
  CollectionPage: 'A collection page.'
  FAQPage: 'A page presenting one or more "Frequently asked questions".'
  ImageGallery: 'An image gallery page.'
  ItemList: 'A list of items of any sort.'
  Statement: 'A statement about something.'
  LodgingReservation: 'A reservation for lodging at a hotel, motel, inn, etc.'
  MediaGallery: 'A mixed-media page that can contain media such as images, videos, and other multimedia.'
  VideoGallery: 'A video gallery page.'
  MenuItem--offers: 'The offer price of a product, or of a price component when attached to PriceSpecification and its subtypes.'
  SpecialAnnouncement--category: 'A category for the item. It is important to provide a value for "category" where possible, most ideally as a well known URL from Wikipedia or Wikidata. In the case of the 2019-2020 Coronavirus pandemic, this should be "https://en.wikipedia.org/w/index.php?title=2019-20_coronavirus_pandemic" or "https://www.wikidata.org/wiki/Q81068910".'
  cookTime: 'The time it takes to actually cook the dish.'
  performTime: 'The length of time it takes to perform instructions or a direction (not including time to prepare the supplies).'
  prepTime: 'The length of time it takes to prepare the items to be used in instructions or a direction.'
  recipeInstruction: 'A step in making the recipe, in the form of a single item (document, video, etc.)'
  study: 'The status of the study.'
  totalTime: 'The total time required to perform instructions or a direction (including time to prepare the supplies).'
