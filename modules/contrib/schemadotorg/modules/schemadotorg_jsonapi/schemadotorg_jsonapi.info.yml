package: 'Schema.org Blueprints API'
core_version_requirement: ^10.3 || ^11
configure: schemadotorg_jsonapi.settings
schemadotorg_production: false
dependencies:
  - 'jsonapi_extras:jsonapi_extras'
  - 'schemadotorg:schemadotorg'
