name: 'Schema.org Blueprints Additional Type'
type: module
description: 'Enhances the Schema.org additional type property to allow additional type specificity without having to create dedicated entity types for every appropriate Schema.org type.'
package: 'Schema.org Blueprints Core'
core_version_requirement: ^10.3 || ^11
configure: schemadotorg.settings.types
schemadotorg_production: true
dependencies:
  - 'schemadotorg:schemadotorg'
